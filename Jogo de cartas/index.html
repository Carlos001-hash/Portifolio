<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>

    <header>
      <h1>Batalha das Cartas</h1>
    </header>
    <main>

        <section class="areaBattle">
            <div class="cartaJogador">
                <h1>Jogador 1</h1>
                <div class="battleCards" id="battle-cards1"></div>
            </div>
            
            <div class="btnEPontos">
                <div id="vencedor"></div>
                <div class="pontos" style="font-size: 30px; color: rgb(255, 255, 255);"></div>
                <button id="attackButton" onclick="play()" style="display: none;">Confronto</button>
                <button id="startButton" onclick="myCard1Function()" style="display: block;">Sortear</button>
                <button id="btnZero" onclick="novaPrtida()" style="display: none;">Novamente</button>
            </div>
            <div class="cartaJogador">
                <h1>Jogador 2</h1>
                <div class="battleCards" id="battle-cards02"></div>
            </div>
            
            
        </section>
      
        <section class="secaoCartas">

            <div class="area-card1" id="player1">
                <div class="card" id="oneMoreCard1"></div>
                <div class="card" id="oneMoreCard2"></div>
                <div class="card" id="oneMoreCard3"></div>
            </div>

            <div class="area-card2" id="player2">
                <div class="card" id="twoMoreCard1"></div>
                <div class="card" id="twoMoreCard2"></div>
                <div class="card" id="twoMoreCard3"></div>
            </div>

        </section>
    
    </main>

    <footer>
      <p>Por Carlos Eduardo</p>
    </footer>

</body>
</html>
